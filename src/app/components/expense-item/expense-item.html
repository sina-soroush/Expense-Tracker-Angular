<div class="expense-card">
  <div class="card-content">
    <div class="card-header">
      <div class="category-icon">
        <lucide-icon [img]="getCategoryIcon(expense.category)" [size]="24"></lucide-icon>
      </div>
      <h3 class="card-title">{{ expense.title }}</h3>
      <div class="amount">{{ expense.amount | currency }}</div>
    </div>
    <div class="card-meta">
      <span class="category-badge">{{ expense.category }}</span>
      <span class="date-text">{{ expense.date | date: 'MMM d' }}</span>
      <div class="action-buttons">
        <button [routerLink]="['/edit', expense.id]" class="edit-icon-btn" title="Edit expense">
          <lucide-icon [img]="PencilIcon" [size]="18"></lucide-icon>
        </button>
        <button (click)="onDelete()" class="delete-btn" title="Delete expense">
          <lucide-icon [img]="TrashIcon" [size]="18"></lucide-icon>
        </button>
      </div>
    </div>
  </div>
</div>
